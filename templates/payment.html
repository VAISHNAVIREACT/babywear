<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment </title>
    <!-- Link to your CSS file -->
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .main-content {
            padding: 20px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-top: 5px;
        }

        button[type="submit"] {
            background-color: #1a73e8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #135ba1;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to  Baby Wear Wonder</h1>
        <nav>
            <ul>
                
                    <li> <a href="{%url 'home'%}">Home</a></li>
                        <li> <a  href="{%url 'shop'%}">Shop</a></li>
                        <li><a  href="{%url 'about-us'%}">About Us</a></li>
                        <li><a  href="{%url 'contact-us'%}">Contact Us</a></li>
                            
                    </ul>
        </nav>
    </header>

    <div class="main-content">
        <h2>Payment</h2>
        <!-- Form to collect payment information -->
        <form action="{% url 'process-payment'%}" method="POST" id="paymentForm">
            {% csrf_token %}
            <label for="card_number">Card Number:</label>
            <small>Enter a 16-digit card number.</small><br>

            <input type="text" id="card_number" name="card_number" required pattern="[0-9]{16}" maxlength="16">

            <label for="expiry_date">Expiry Date:</label>
            <small>Enter a valid expiry date in MM/YYYY format.</small><br>

            <input type="text" id="expiry_date" name="expiry_date" placeholder="MM/YYYY" required
                pattern="(?:0[1-9]|1[0-2])/[0-9]{4}">

            <label for="cvv">CVV:</label>
            <small>Enter a 3 or 4-digit CVV.</small><br>

            <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3,4}" maxlength="4">

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Baby shop Management System. All rights reserved.</p>
    </footer>

    <script>
        // Function to handle the payment submission
        function handlePaymentSubmission(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Show an alert message indicating successful payment
            alert("Payment completed successfully");
        }

        // Add an event listener to the form submission
        document.addEventListener("DOMContentLoaded", function () {
            const paymentForm = document.querySelector("form");
            paymentForm.addEventListener("submit", handlePaymentSubmission);
        });
    </script>
</body>

</html>
